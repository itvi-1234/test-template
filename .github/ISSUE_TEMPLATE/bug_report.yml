name: "üêû Bug Report"
description: "Report a software bug or unexpected behavior"
title: "[BUG]: "
labels: ["bug"]
body:
  - type: textarea
    id: problem
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
      placeholder: "I was trying to... when suddenly..."
  - type: textarea
    id: reproduction
    attributes:
      label: "Steps to Reproduce"
      description: "How can we see this bug ourselves?"
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
    validations:
      required: true