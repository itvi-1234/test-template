name: Feature Request
description: Suggest an idea for this project
title: "[FEATURE] "
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: Please describe the problem you're facing.
      placeholder: Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
  - type: checkboxes
    id: working
    attributes:
      label: Are you going to work on this?
      options:
        - label: Yes
        - label: No
  - type: checkboxes
    id: beginner-friendly
    attributes:
      label: Good First Issue
      description: Check this box if you think this feature is simple enough to serve as a good starting point for a brand new contributor.
      options:
        - label: I believe this is a beginner-friendly issue
